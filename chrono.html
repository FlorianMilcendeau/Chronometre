<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Chronom√®tre</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
		<link rel="icon" type="image/png" href="images.png">
	</head>
	<body>
		<header>
			<ul class="setting">	
				<li class="theme-switch-wrapper">
		 	 		<label class="theme-switch" for="checkbox">
		       			<input type="checkbox" id="checkbox" />
		        		<span class="slider round"></span>
		  			</label>
		  			<em>Dark Mode</em>
				</li>
				<li class="milli-switch-wrapper">
		 	 		<label class="milli-switch" for="checkbox2">
		       			<input type="checkbox" id="checkbox2" />
		        		<span class="slider2 round2"></span>
		  			</label>
		  			<em>Display Milliseconds</em>
				</li>
			</ul>
		</header>
			
		<div id="chrono">
			<div id="timer">
				<span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span><span id="milliseconds">.00</span>
			</div>
			
			<button id="sendTime">Take time</button>
		</div>
		<div id="perf">	
			<table>
				<thead>	
					<tr>
						<th scope="col">Stage</th>
						<th scope="col">Time</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
